
  <div class="login-container">
    <form (ngSubmit)="login()" class="form-signin">       
      <h2 class="form-signin-heading">Đăng nhập</h2>
      <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="username" name="username" required autofocus="" />
      <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password" required/>      
     
      <button class="button-login" type="submit">Đăng nhập</button>   
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </form>
  </div>
